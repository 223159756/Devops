version: "2"
checks:
  argument-count:
    enabled: true
  method-complexity:
    enabled: true

engines:
  structure:
    enabled: true
  duplication:
    enabled: true
  eslint:
    enabled: false
    config:
      config: .eslintrc.json

ratings:
  paths:
    - "**/*.py"

exclude_patterns:
  - "tests/"
